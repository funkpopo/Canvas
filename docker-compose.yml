version: '3.8'

# 默认 Docker Compose 配置 (开发环境)
# 开发环境: docker-compose up -d
# 生产环境: docker-compose -f docker-compose.prod.yml up -d

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: canvas-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      - DATABASE_TYPE=${DATABASE_TYPE:-sqlite}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    volumes:
      - ./backend/canvas.db:/app/canvas.db
    networks:
      - canvas-network
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: canvas-frontend
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/}
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - canvas-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  canvas-network:
    driver: bridge

