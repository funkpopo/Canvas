version: '3.8'

services:
  # 后端服务 - 开发环境
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: canvas-backend-dev
    env_file:
      - .env
    environment:
      - DATABASE_TYPE=sqlite
      - LOG_LEVEL=DEBUG
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      - ./backend:/app
      - ./backend/canvas.db:/app/canvas.db
    ports:
      - "8000:8000"
    networks:
      - canvas-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # 前端服务 - 开发环境
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: canvas-frontend-dev
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    networks:
      - canvas-network
    depends_on:
      - backend
    restart: unless-stopped
    command: npm run dev

networks:
  canvas-network:
    driver: bridge
