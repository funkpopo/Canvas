server:
  host: "0.0.0.0"
  port: 8000

database:
  type: "sqlite"
  sqlite_db_path: "canvas.db"
  host: "localhost"
  port: 3306
  name: "canvas"
  user: "canvas"
  password: ""

auth:
  jwt_secret_key: "change-this-secret-in-production"
  jwt_algorithm: "HS256"
  access_token_expire_minutes: 30
  refresh_token_expire_days: 30
  default_admin_password: "admin123"

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://frontend:3000"
    - "http://127.0.0.1:3000"
